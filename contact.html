<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Dabo Shoe Company</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9and+0n0Miwzm/WPy" crossorigin="anonymous">
  <link rel="stylesheet" href="contact.css">  </head>
<body>

  <div class="container py-5">
    <h1 class="display-4 fw-bold mb-4">Contact Us</h1>

    <div class="row">
      <div class="col-md-6 mb-4">
        <h2>Our Location</h2>
        <p>
          Dabo Shoe Company<br>
          Nairobi, Nairobi County<br>
          Kenya
        </p>
        <p>
          <a href="https://www.google.com/maps/place/Nairobi+County,+Kenya" class="btn btn-primary">View on Google Maps</a>
        </p>
      </div>

      <div class="col-md-6 mb-4">
        <h2>Contact Information</h2>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <strong>Phone:</strong> +254 787457746
          </li>
          <li class="list-group-item">
            <strong>Email:</strong> <a href="mailto:info@daboshoecompany.com">info@daboshoecompany.com</a>
          </li>
        </ul>
      </div>
    </div>

    <hr class="my-5">

    <div class="row">
      <div class="col-md-12">
        <h2>Send Us a Message</h2>
        <form id="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geP6kk5VSW6Q6ao0Q606797u65sL40jp67VGN7ifb7N7uTG4B07qH7j61N1fNX" crossorigin="anonymous"></script>
</body>
</html>
